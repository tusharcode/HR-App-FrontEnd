<div class="board-inner" id="status-buttons">
    <ul class="nav nav-tabs" id="myTab">
      <!-- <div class="liner"></div> -->

      <!-- circular user icon -->
        <li >
            <a>
                <span class="round-tabs one" [ngStyle]="{'background-color' : formNo == 1 ? '#63c328' : 'white', 'color' : formNo == 1 ? 'white' : '#63c328' }">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
            </a>
        </li>

      <!-- circular tasks icon -->
        <li>
            <a >
                <span class="round-tabs two" [ngStyle]="{'background-color' : formNo == 2 ? '#febf43' : 'white', 'color' : formNo == 2 ? 'white' : '#febf43' }">
                    <i class="glyphicon glyphicon-tasks"></i>
                </span> 
            </a>
        </li>

        <!-- circular home icon -->
        <li>
            <a >    
                <span class="round-tabs three" [ngStyle]="{'background-color' : formNo == 3 ? '#3e5e9a' : 'white', 'color' : formNo == 3 ? 'white' : '#3e5e9a' }">
                    <i class="glyphicon glyphicon-home"></i>
                </span>
            </a>
        </li>

      <!-- circular ok icon -->
        <li>
            <a >
                <span class="round-tabs four" [ngStyle]="{'background-color' : formNo == 4 ? '#f1675e' : 'white', 'color' : formNo == 4 ? 'white' : '#f1675e' }">
                    <i class="glyphicon glyphicon-ok"></i>
                </span>
            </a>
        </li>
    </ul>
</div>

<!-- Form Wizard Starts -->
<div class="row clearfix">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <!-- Fisrt Form -->
        <div class="card" *ngIf= "first" >
            <div class="header">
                <h2>
                   Step 1 : Basic Information
                </h2>
            </div>
            <div class="body">
                <form #firstForm="ngForm" >
                    <div class="row">
                        <div class="col-md-6">
                            <label for="empNumSeries">Employee Number Series</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="empNumSeries"
                                        [(ngModel)]= "employeeData.EmployeeNumberSeries" >

                                        <option value="">-- Please select --</option>
                                        <option value="permanent">Permanent Employee</option>
                                        <option value="temporary">Temporary Employee</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="empNo">Employee No</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="empNo" class="form-control"
                                        placeholder="Employee No" name="empNo" 
                                        [(ngModel)]= "employeeData.EmployeeNo"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="empName">Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="empName" class="form-control"
                                        placeholder="Employee No" name="empName" 
                                        [(ngModel)]= "employeeData.Name"  >
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="empName">Date Of Birth</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text" placeholder="Date of Birth" name="birthDate"
                                        class="form-control" [(ngModel)]= "employeeData.DateOfBirth"
                                        bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="empName">Gender</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input name="gender" type="radio" class="with-gap" value="male" 
                                        id="male" [(ngModel)]= "employeeData.Gender" checked>
                                    <label for="male">Male</label> &nbsp;&nbsp;
                                    <input name="gender" type="radio" class="with-gap" value="female"
                                        id="female" [(ngModel)]= "employeeData.Gender" >
                                    <label for="female">Female</label>

                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="reportingManger">Reporting Manager</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="reportingManger"
                                        [(ngModel)]= "employeeData.ReportingManager" >

                                        <option value="">-- Please select --</option>                                
                                        <option value="Alex">Alex</option>                                
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="status">Status</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="status"
                                        [(ngModel)]= "employeeData.Status" >

                                        <option value="">--Please Select--</option>
                                        <option value="confirmed">Confirmed</option>                                        
                                        <option value="contract">Contract</option>                                        
                                        <option value="probation">Probation</option>                                        
                                        <option value="trainee">Trainee</option>                                        
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="doj">Date of Joining</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text"
                                        placeholder="Date of Joining" name="joiningDate"
                                        class="form-control" [(ngModel)]= "employeeData.DateOfJoining"
                                        bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="probPeriod">Probation Period</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="probPeriod" class="form-control"
                                        placeholder="Probation Period" name="probPeriod" 
                                        [(ngModel)]= "employeeData.ProbationPeriod"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="confirmDate">Confirmation Date</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input type="text"
                                        placeholder="Confirmation Date" name="confirmDate"
                                        class="form-control" [(ngModel)]= "employeeData.ConfirmationDate"
                                        bsDatepicker>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="email">Email</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="email" class="form-control"
                                        placeholder="Email" name="email" 
                                        [(ngModel)]= "employeeData.Email"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="mobile">Mobile Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="mobile" class="form-control"
                                        placeholder="Mobile Number" name="mobile" 
                                        [(ngModel)]= "employeeData.MobileNumber"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="emergencyContactName">Emergency Contact Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="emergencyContactName" class="form-control"
                                        placeholder="Emergency Contact Name" name="emergencyContactName" 
                                        [(ngModel)]= "employeeData.EmergencyContactName" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="emergencyContactNumber">Emergency Contact Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="emergencyContactNumber" class="form-control"
                                        placeholder="Emergency Contact Number" name="emergencyContactNumber" 
                                        [(ngModel)]= "employeeData.EmergencyContactNumber" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="fatherName">Father's name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="fatherName" class="form-control"
                                        placeholder="Father's name" name="fatherName" 
                                        [(ngModel)]= "employeeData.FatherName" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="spouseName">Spouse Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="spouseName" class="form-control"
                                        placeholder="Spouse Name" name="spouseName" 
                                        [(ngModel)]= "employeeData.SpouseName" >
                                </div>
                            </div>
                        </div>

                    </div>

                    <button type="button" class="btn btn-primary btn-lg waves-effect" [disabled]= "!firstForm.form.valid" (click)="onNext1()" >
                        NEXT
                    </button>
                </form>
            </div>
        </div>

        <!-- Second Form -->
        <div class="card" *ngIf= "second" >
            <div class="header">
                <h2>
                    Step 2 : Employee Position
                </h2>
            </div>
            <div class="body">
                <form #secondForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="designation">Designation</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="designation"
                                        [(ngModel)]= "employeeData.Designation" >

                                        <option value="">-- Please select --</option>
                                        <option value="Accounts Executive">Accounts Executive</option>
                                        <option value="Business Development Executive">Business Development Executive</option>
                                        <option value="Business Development Manager">Business Development Manager</option>
                                        <option value="CEO">CEO</option>
                                        <option value="CFO">CFO</option>
                                        <option value="Director">Director</option>
                                        <option value="Finance Manager">Finance Manager</option>
                                        <option value="HR Executive">HR Executive</option>
                                        <option value="HR Manager">HR Manager</option>
                                        <option value="Jr. HR Executive">Jr. HR Executive</option>
                                        <option value="Jr. Software Engineer">Jr. Software Engineer</option>
                                        <option value="Office Assistant">Office Assistant</option>
                                        <option value="Project Manager">Project Manager</option>
                                        <option value="Software Engineer">Software Engineer</option>
                                        <option value="Sr. Software Engineer">Sr. Software Engineer</option>
                                        <option value="Tele Caller">Tele Caller</option>
                                        <option value="Trainee">Trainee</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="department">Department</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="department"
                                        [(ngModel)]= "employeeData.Department" >

                                        <option value="">-- Please select --</option>
                                        <option value="Development">Development</option>
                                        <option value="Facilities">Facilities</option>
                                        <option value="Finance">Finance</option>
                                        <option value="HR">HR</option>
                                        <option value="product">product</option>
                                        <option value="Sales">Sales</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="grade">Grade</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="grade"
                                        [(ngModel)]= "employeeData.Grade" >

                                        <option value="">-- Please select --</option>
                                        <option value="G1">G1</option>
                                        <option value="G2">G2</option>
                                        <option value="G3">G3</option>
                                        <option value="G4">G4</option>
                                        <option value="G5">G5</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="location">Location</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="location"
                                        [(ngModel)]= "employeeData.Location" >

                                        <option value="">-- Please select --</option>
                                        <option value="Hyderabad">Hyderabad</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="attendanceScheme">Attendance Scheme</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="attendanceScheme"
                                        [(ngModel)]= "employeeData.Attendance" >

                                        <option value="">-- Please select --</option>
                                        <option value="Contract Employees">Contract Employees</option>
                                        <option value="General scheme">General scheme</option>
                                        <option value="Probation Scheme">Probation Scheme</option>
                                        <option value="Trainee Scheme">Trainee Scheme</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <button type="button" class="btn bg-cyan btn-lg waves-effect" (click)= "onPrevious1()" >
                        PREVIOUS
                    </button>
                    <button type="button" class="btn btn-primary btn-lg m-l-15 waves-effect" [disabled]= "!secondForm.form.valid" (click)= "onNext2()" >
                        NEXT
                    </button>
                </form>
            </div>
        </div>

        <!-- Third Form -->
        <div class="card" *ngIf= "third" >
            <div class="header">
                <h2>
                    Step 3 : PF, ESI & LWF
                </h2>
            </div>
            <div class="body">
                <form #thirdForm="ngForm">
                    <div class="row">
                        <div class="col-md-6">
                            <label for="panNumber">Pan Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="panNumber" class="form-control"
                                        placeholder="Pan Number" name="panNumber" 
                                        [(ngModel)]= "employeeData.PANnumber"  >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input 
                                type="checkbox" id="pf" class="filled-in chk-col-green" 
                                (change)= "pfChecked()" >
                            <label for="pf"> Include PF</label>
                        </div>
                    </div>
                    <div class="row" *ngIf= "pf" >
                        <div class="col-md-6">
                            <label for="pfNo">PF Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="pfNo" class="form-control"
                                        placeholder="PF Number" name="pfNo" 
                                        [(ngModel)]= "employeeData.PFNumber"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="uanNo">UAN Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="uanNo" class="form-control"
                                        placeholder="UAN Number" name="uanNo" 
                                        [(ngModel)]= "employeeData.UANnumber"  >
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12">
                            <input 
                                type="checkbox" id="esi" class="filled-in chk-col-green" 
                                (change)= "esiChecked()" >
                            <label for="esi"> Include ESI</label>
                        </div>
                    </div>
                    <div class="row" *ngIf= "esi" >
                        <div class="col-md-6">
                            <label for="esiNo">ESI Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="esiNo" class="form-control"
                                        placeholder="ESI Number" name="esiNo" 
                                        [(ngModel)]= "employeeData.ESInumber"  >
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <input 
                                type="checkbox" id="lwf" class="filled-in chk-col-green" 
                                name="lwf" [(ngModel)]= "employeeData.LWF" >
                            <label for="lwf"> Include LWF</label>
                        </div>

                    </div>

                    <button type="button" class="btn bg-cyan btn-lg waves-effect" (click)= "onPrevious2()" >PREVIOUS</button>
                    <button type="button" class="btn btn-primary btn-lg m-l-15 waves-effect" [disabled]= "!thirdForm.form.valid" (click)= "onNext3()" >NEXT</button>
                </form>
            </div>
        </div>

        <!-- Fourth Form -->
        <div class="card" *ngIf= "fourth" >
            <div class="header">
                <h2>
                    Step 4 : Payment Mode
                </h2>
            </div>
            <div class="body">
                <form #fourthForm="ngForm">
                    <div class="row">

                        <div class="col-md-6">
                            <label for="salary">Salary</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input
                                        type="text" id="salary" class="form-control"
                                        placeholder="Salary" name="salary" 
                                        [(ngModel)]= "employeeData.Salary" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="paymentType">Payment Type</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <select 
                                        class="form-control show-tick" name="paymentType"
                                        [(ngModel)]= "employeeData.PaymentType" >

                                        <option value="">-- Please select --</option>
                                        <option value="Check">Check</option>
                                        <option value="Cash">Cash</option>

                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="bankName">Bank Name</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input
                                        type="text" id="bankName" class="form-control"
                                        placeholder="Bank Name" name="bankName" 
                                        [(ngModel)]= "employeeData.BankName" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="bankBranch">Bank Branch</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input
                                        type="text" id="bankBranch" class="form-control"
                                        placeholder="Bank Branch" name="bankBranch" 
                                        [(ngModel)]= "employeeData.BankBranch" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="ifscCode">IFSC Code</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input
                                        type="text" id="ifscCode" class="form-control"
                                        placeholder="IFSC Code" name="ifscCode" 
                                        [(ngModel)]= "employeeData.IFSCode" >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="accountNumber">Account Number</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="accountNumber" class="form-control"
                                        placeholder="Account Number" name="accountNumber" 
                                        [(ngModel)]= "employeeData.BankAccountNo"  >
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <label for="nameAsBank">Name As per Bank Detail</label>
                            <div class="form-group">
                                <div class="form-line">
                                    <input 
                                        type="text" id="nameAsBank" class="form-control"
                                        placeholder="Name As per Bank Detail" name="nameAsBank" 
                                        [(ngModel)]= "employeeData.NameAsPerBankRecords"  >
                                </div>
                            </div>
                        </div>

                    </div>

                    <button 
                        type="button" class="btn bg-cyan btn-lg waves-effect" 
                        (click)= "onPrevious3()" >
                        PREVIOUS
                    </button>
                    <button 
                        type="button" class="btn btn-primary btn-lg m-l-15 waves-effect" 
                        [disabled]= "!fourthForm.form.valid" (click)= "registerEmployee()" >

                        SUBMIT
                    </button>
                </form>
            </div>
        </div>

    </div>
</div>
